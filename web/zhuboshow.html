
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="static/css/page.css?2">
	<title>萌主派对</title>
	<script src="static/js/config.js"></script>
    <script src="static/js/require.js" data-main="static/js/modules/zhuboshow.js?5"></script>

<script id="tplEventItem" type="text/template">
	<div class="li" news_id="{{news_id}}">
		<div class="liheader">
			<div class="pic"><img src="{{zhubopic}}"/></div>
			<div class="pright">
				<div class="nickname">{{nickName}}</div>
				<div class="datetime">{{addedDate}}</div>
			</div>
			
		</div>
		<div class="litext">{{content}}</div>
		{{imageHtml}}
		<div class="lifooter">
			{{deleteHtml}}
			<dd class="btnshowReplyBox">{{comments}}</dd>
		</div>
		{{pinglunhtml}}
	</div>
</script>


<script id="tplReplyBox" type="text/template">
	<div class="replybox" newsId="{{newsId}}" replyCommentId="{{replyCommentId}}">
		<div class="innerbox">
			<div class="replyHeader">
				<dl class="btnReClose">取消</dl>
				<dd>评论</dd>
				<dt class="btnReSave">发布</dt>
			</div>
			<textarea class="textbox"></textarea>
		</div>
	</div>
</script>



</head>
<body>





	<div id="divShare" class="mask" style="display:none;">
		<div class="pics">
			<span class="weixin">微信</span>
			<span class="friends">朋友圈</span>
			<span class="qq">QQ好友</span>
		</div>
	</div>
	<div id="loading" class="loading"><div><i></i></div></div>
	<div class="page" style="display:none;">
		<p class="pdate">第一期（5月1日-5月30日）</p>
		<div class="zbshowpage">

			<div class="header">
				<div class="zhubopic">
					<div class="pic" id="divThumb"></div>
					<div class="zbname" id="divAnchorName"></div>
					<div class="zbtitle">
						<span id="divPlatform"></span>
					</div>
				</div>
				<div class="erweima">
					<div class="pic"><img src="static/img/erweima.jpg"/></div>
					<div class="desc">长按二维码</div>
					<div class="desc2">关注该主播</div>
				</div>
			</div>
			<div class="case" style="border-left:3px solid #fc1f8c; padding-left:5px;">主播介绍</div>
			<div class="desc" id="divDescription" style="font-weight:bold;"></div>
			<div id="divYoukePanel" class="btnpanel" style="display:none;">
				<div id="btnTouPiao" class="btntoupiao">投票</div>
				<div id="btnZhiBoJian" class="btnzhibo">直播间</div>
			</div>

			<div id="divZhuboPanel" class="btnpanel" >
				<div id="btnLaPiao" class="btntoupiao">我要拉票</div>
				<div id="btnAddEvents" class="btnzhibo">发布动态</div>
			</div>
			<div id="divZhuboText" class="desc" style="padding:15px 15px 0 15px; text-align: center; display:none;">发布动态可以让自己显示在首页更靠前的位置哦~</div>
			<div class="line"></div>
			<div id="divDongtai" class="dongtai"></div>
		</div>
	</div>
	<div class="footer"></div>

</body>
</html>
