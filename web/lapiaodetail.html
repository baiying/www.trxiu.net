
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="static/css/page.css">
    <script src="static/js/config.js"></script>
    <script src="static/js/require.js" data-main="static/js/modules/lapiaodetail.js"></script>
	<title>盟主派对</title>
	<script id="tplItem1" type="text/template">
		<div class="li {{sort}}">
			<div class="title" style="background-image:url({{logo}})">{{level}}</div>
			<div class="jpname">{{title}}</div>
			<div class="product"><img src="{{image}}" /></div>
		</div>
	</script>
</head>
<body>
	<div class="page">
		<p id="pHuoDongTitle" class="pdate"></p>
		<div class="lapiaodetail">
			<div class="mbox">
				<div class="mtitle">拉票主播</div>
				<div class="mcont zhuboinfo">
					<div class="imgpanel">
						<dd id="divZhuboPic"></dd>
						<dl id="divZhuboName"></dl>
						<dt><span id="divVoteCount"></span></dt>
					</div>
					<div class="btnpanel">
						<div>
							<div id="btnTouPiao" class="button">投票</div>
							<span>投票有红包，么么哒</span>
						</div>
						
					</div>
				</div>
			</div>

			<div class="mbox">
				<div class="mtitle">活动规则</div>
				<div class="mcont guize">
					在活动期间，为自己喜爱的主播拉票或者投票，就可以帮主播赢大奖，自己也可以获得丰厚的红包哟，每天都可以投票，关注公众号有更多福利拿
				</div>
			</div>
			<div class="mbox">
				<div class="mtitle">评选大奖</div>
				<div class="mcont jiangping comjiangping">
					<div id="divList"></div>
				</div>
			</div>

			<div class="mbox">
				<div class="mtitle">参与就有红包</div>
				<div class="mcont hongbao">
					<div class="li">
						<div class="text">领取朋友发放的红包</div>
						<div class="image"><img src="static/img/img1.png" /></div>
					</div>
					<div class="li">
						<div class="text">活动期间邀请三个朋友参与就可以获得双倍金额返现</div>
						<div class="image"><img src="static/img/img2.png" /></div>
					</div>
					<div class="li">
						<div class="text">官方公众号不定期发放大红包</div>
						<div class="image"><img src="static/img/img3.png" /></div>
					</div>
				</div>
			</div>

			<div class="mbox">
				<div class="mtitle">拉票赢大奖</div>
				<div class="mcont yingdajiang">
					<h3>所有帮主播拉票的用户都有抽奖资格</h3>
					<h4>活动结束后有机会获得以下奖品</h4>
					<div class="goods">
						<div class="li"></div>
						<div class="li"></div>
						<div class="li"></div>
						<div class="li"></div>
						<div class="li"></div>
						<div class="li"></div>
						<div class="li"></div>
						<div class="li"></div>
					</div>
					<h4>拉票金额越高，中奖几率越大</h4>
					<h5>官方工作人员会在活动结束后通过微信联系中奖用户提供收获信息，为您寄出奖品，敬请期待！</h5>
				</div>
			</div>
			
			<p>本活动最终解释权归唐人秀科技有限公司所有</p>

		</div>
		
	</div>
</body>
</html>
